<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Background animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #16a085, #2980b9); /* Rotated gradient */
      z-index: -1;
      animation: animateBackground 0.1s ease infinite;
    }

    @keyframes animateBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Not authenticated message */
    .not-authenticated {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 900px;
      text-align: center;
      color: #fff;
      border-radius: 30px;
    }

    .not-authenticated h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: textAnimation 2s ease infinite; /* Added text animation */
      color:#2c3e50;
    }

    @keyframes textAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .not-authenticated button {
      background-color: #16a085; /* Changed button color */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .not-authenticated button:hover {
      background-color: #27ae60; /* Changed button hover color */
      mix-blend-mode:saturation;
    }

    /* Login card styles */
    .login-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      width: 400px;
      display: none;
      border-radius: 30px;
    }

    .login-card h1 {
      color: #16a085;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: #2c3e50;
      font-weight: 800;
      font-size: 15px;
      color:black;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background-color:#2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-card button:hover {
      background-color: #2c3e50c6;
    }

    .login-card #message {
      color: #e74c3c;
      text-align: center;
      margin-top: 10px;
    }
    #authenticateButton{
      background-color: #2c3e50;
      color: #16a085;
      font-size: 30px;
      margin-top: 30px;
    }

    /* Image before login */
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 200px;
      border-radius: 50%;
    }
    .oops{
      color: #ff9f04;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="image-container">
  </div>
  <div class="not-authenticated">
    <h1><b class="oops">OOPS!</b> You are not authenticated!</h1>
    <button id="authenticateButton">Authenticate?</button>
  </div>
  <div class="login-card">
    <h1>Authenticate!</h1>
    <form id="loginForm">
      <div>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const notAuthenticatedDiv = document.querySelector('.not-authenticated');
    const loginCardDiv = document.querySelector('.login-card');
    const authenticateButton = document.getElementById('authenticateButton');
    const loginForm = document.getElementById('loginForm');

    // Show the login card when the "Authenticate" button is clicked
    authenticateButton.addEventListener('click', () => {
      notAuthenticatedDiv.style.display = 'none';
      loginCardDiv.style.display = 'block';
    });

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          // Redirect to index page on successful login
          window.location.href = '/';
        } else {
          // Display error message
          document.getElementById('message').textContent = data.error;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
