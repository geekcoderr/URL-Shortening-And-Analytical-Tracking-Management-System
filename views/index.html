<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Analytics Dashboard</title>
<style>
  /* Basic styling for the dashboard */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /*background: linear-gradient(to bottom right, #ff7e5f, #feb47b); */
    background: linear-gradient(to bottom right, #221f1f, #221f1d); 
    color: #333; /* Text color */
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Box shadow for container */
  }
  .analytics-item {
    margin-bottom: 20px;
    padding: 20px;
    border-radius: 10px;
    background: #f9f9f9; /* Light gray background */
    text-align: center; /* Center align text */
    color: #444; /* Text color for analytics items */
  }
  .analytics-item h3 {
    margin-top: 0;
    color: #555; /* Header text color */
  }
  .visit-info {
    list-style-type: none; /* Remove default list styles */
    padding: 0;
  }
  .visit-info li {
    margin-bottom: 10px;
  }
  .timestamp {
    font-family: 'Courier New', Courier, monospace; /* Different font for timestamp */
    color: #f44336; /* Red color for timestamp */
  }
  .ip-address {
    font-family: 'Arial', sans-serif; /* Different font for IP address */
    color: #2196f3; /* Blue color for IP address */
  }
  a.custom-link {
    color: #FF5733; /* Normal link color */
    text-decoration: none; /* Remove underline */
  }
  
  a.custom-link:hover {
    color: #FFC300; /* Link color on hover */
  }
  
  a.custom-link:visited {
    color: #C70039; /* Visited link color */
  }
</style>
</head>
<body>
<div class="container">
  <h1 style="text-align: center; color: #555; margin-bottom: 20px; font-size:40px;">Analytics Dashboard</h1>
  <div id="analytics"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // Fetch data from the endpoint
  axios.get('http://localhost:8000/url/analytics/api')
    .then(response => {
      // Extract data from the response
      const data = response.data;

      // Create HTML elements dynamically based on the data
      const analyticsDiv = document.getElementById('analytics');

      // Display total redirections
      const totalRedirectionsDiv = document.createElement('div');
      totalRedirectionsDiv.classList.add('analytics-item');
      totalRedirectionsDiv.innerHTML = `<h2>Total Redirections: <span style="color: #ff5722;">${data[0]['Total-Redirections']}</span></h3>`;
      analyticsDiv.appendChild(totalRedirectionsDiv);

      // Display analytics for each URL
      data[1]['analytics'].forEach(url => {
        const urlDiv = document.createElement('div');
        urlDiv.classList.add('analytics-item');
        urlDiv.innerHTML = `
          <h3>Short-ID URL: <a href="http://localhost:8000/${url.shortId}">http://localhost:8000/${url.shortId}</a></h3>
          <p>Clicks: <span style="color: #2196f3;">${url.Clicks}</span></p>
          <p>Visits: <span style="color: #4caf50;">${url.Visits.length}</span></p>
        `;

        // Check if there are visits and display them if available
        if (url.Visits.length > 0) {
          const visitsList = document.createElement('ul');
          visitsList.classList.add('visit-info');
          url.Visits.forEach(visit => {
            const visitItem = document.createElement('li');
            visitItem.innerHTML = `
              <span class="timestamp">Timestamp: ${visit.timestamp}</span><br>
              <span class="ip-address">IP Address: ${visit.ipAddress}</span>
            `;
            visitsList.appendChild(visitItem);
          });
          urlDiv.appendChild(visitsList);
        }

        analyticsDiv.appendChild(urlDiv);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
